apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f compose.yml
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: app
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f compose.yml
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: app
    spec:
      containers:
        - env:
            - name: DB_HOST
              value: postgres
            - name: GOOD_JOB_EXECUTION_MODE
              value: async
            - name: POSTGRES_DB
              value: maybe_production
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: maybe-postgres-password
                  key: maybe-postgres-password
            - name: POSTGRES_USER
              value: maybe_user
            - name: RAILS_ASSUME_SSL
              value: "false"
            - name: RAILS_FORCE_SSL
              value: "false"
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: maybe-secret-key-base
                  key: maybe-secret-key-base
            - name: SELF_HOSTED
              value: "true"
          image: ghcr.io/maybe-finance/maybe:v0.1.0
          name: app
          ports:
            - containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /rails/storage
              name: app-storage
      restartPolicy: Always
      volumes:
        - name: app-storage
          persistentVolumeClaim:
            claimName: app-storage
